<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>🔍 Sentiment Analysis Web App</h2>
        <form method="POST">
            <textarea name="user_input" placeholder="Enter text here..." required>{{ user_text }}</textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <div class="result">
                <h3>Sentiment Result: {{ sentiment }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
